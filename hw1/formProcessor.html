<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="author" xontent="Yiqing Lu">
	<title>Registration Form</title>
</head>

<body>
<h1>Registration Form</h1>
<table border="1">
	<tr>
		<th>Account Name</th>
		<td>
		<script>
	 		var sHref = window.location.href;
	 		var args = sHref.split("account="); 
	 		var args = args[1].split("&");
	 		args[0]=unescape(args[0]);
			document.write(args[0]);
			console.log(args[0])
		</script>
		</td>
	</tr>
	<tr>
		<th>Display Name</th>
		<td>
		<script>
	 		var sHref = window.location.href;
	 		var args = sHref.split("display="); 
	 		var args = args[1].split("&");
	 		args[0]=unescape(args[0]);
			document.write(args[0]);
			console.log(args[0])
		</script>
		</td>
	</tr>

	<tr>
		<th>Email address</th>
		<td>
		<script>
	 		var sHref = window.location.href;
	 		var args = sHref.split("email="); 
	 		var args = args[1].split("&");
	 		args[0]=unescape(args[0]);
			document.write(args[0]);
			console.log(args[0])
		</script>
		</td>
	</tr>

	<tr>
		<th>Phone Number</th>
		<td>
		<script>
	 		var sHref = window.location.href;
	 		var args = sHref.split("phone="); 
	 		var args = args[1].split("&");
	 		args[0]=unescape(args[0]);
			document.write(args[0]);
			console.log(args[0])
		</script>
		</td>
	</tr>

	<tr>
		<th>Date of Birth</th>
		<td>
		<script>
	 		var sHref = window.location.href;
	 		var args = sHref.split("birthday=")
	 		var args = args[1].split("&");
	 		args[0]=unescape(args[0]);
			document.write(args[0]);
			console.log(args[0])
		</script>
		</td>
	</tr>

	<tr>
		<th>Zipcode</th>
		<td>
			<script>
		 		var sHref = window.location.href;
		 		var args = sHref.split("zipcode="); 
		 		var args = args[1].split("&");
		 		args[0]=unescape(args[0]);
				document.write(args[0]);
				console.log(args[0])
			</script>
		</td>
	</tr>

	<tr>
		<th>Password</th>
		<td>
			<script>
		 		var sHref = window.location.href;
		 		var args = sHref.split("password="); 
		 		var args = args[1].split("&");
		 		args[0]=unescape(args[0]);
				document.write(args[0]);
				console.log(args[0])
			</script>
		</td>
	</tr>

	<tr>
		<th>Confirm Password</th>
		<td>
		<script>
	 		var sHref = window.location.href;
	 		var args = sHref.split("confirmation=")
	 		var args = args[1].split("&");
	 		args[0]=unescape(args[0]);
			document.write(args[0]);
			console.log(args[0])
		</script>
		</td>
	</tr>


	<tr>
		<th>Time</th>
		<td>
			<script>
		 		var sHref = window.location.href;
		 		var args = sHref.split("timestamp=")
		 		var args = args[1].split("&");
		 		args[0]=unescape(args[0]);
				var newDate=new Date();
				newDate.setTime(args[0]);
				document.write(newDate.toString());
				console.log(newDate.toString())
			</script>
		</td>
	</tr>
</table>
</body>
</html>
